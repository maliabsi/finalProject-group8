<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/profile_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="/static/logo.jpeg">
</head>

<body>
    <nav>
        <div class="navbar">
            <img src="static/logo.jpeg" alt="logo" class="logo">
            <a href="/">Home</a>
            <a href="communities">Communities</a>
            <a href="about">About Us</a>
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <div class="logout_button">
                        {% if authenticated %}
                        <a href="handle_logout"> Logout </a>
                        <a href="profile">Your Profile</a> {% else %}
                        <a href="login">Login </a> {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class=" center">
        <h5 class="center">Edit an Event:</h3>
            <p class="center">
                <form method="POST" class="center" action="/new_event_handler">
                    Event Name:<br>
                    <input type="text" name="event_name"><br> Objective:
                    <br>
                    <input type="text" name="tagline"><br> Description: <br>
                    <input type="text" name="decription"><br> Event Date <br>
                    <input type="date" name="date"><br> Event Time: <br>
                    <input type="time" name="time"><br>
                    <input type="hidden" name="comm_id" value={{community.id}}>
                    <br>
                    <input type="submit" value="Submit Changes">
                </form>
            </p>
            <form method="POST" action="/edit_event_handler">
                <input type="hidden" name="status" value="edit">
                <input type="hidden" name="event_id" value={{event.id}}>
                <input class="edit_event" type="submit" value="Edit">
            </form>
            <br>
    </div>
